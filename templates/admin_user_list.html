<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список пользователей</title>
  <link href="{{ url_for('static', path='/css/admin-list.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<a href="/admin/dashboard" class="back-arrow">
  <i class="fas fa-arrow-left"></i> Назад
</a>

<h2>Список пользователей</h2>

<a href="/admin/create-or-edit-user" class="btn btn-primary d-block mx-auto mb-3">Создать нового пользователя</a>

<table class="table table-dark table-bordered">
  <thead>
  <tr>
    <th>Имя пользователя</th>
    <th>Email</th>
    <th>Роль</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  {% for user in users %}
    <tr>
      <td>{{ user.name }} {{ user.surname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role.display_name }}</td>
      <td>
        <a href="/admin/create-or-edit-user?id={{ user.id }}" class="btn btn-warning">Редактировать</a>
        <form action="/admin/delete-user" method="post" class="d-inline-block">
          <input type="hidden" name="id" value="{{ user.id }}" />
          <button type="submit" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?')">Удалить</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
